<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../project1/css/bootstrap.min.css"/>
    <script src="../project1/js/jquery.min.js"></script>
    <script src="../project1/js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/script4.js"></script>
    <script src="js/stringService.js"></script>
</head>
<body ng-controller="myController">
{{error}}
<br/><br/>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Hobby</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="friend in friends">
        <th>{{friend.name}}</th>
        <th>{{friend.hobby}}</th>
        <th>{{friend.city}}</th>
    </tr>
    </tbody>
</table>
<h3>Creating Custom Service</h3>
<table class="table table-striped">
    <tr>
        <td>Your String</td>
        <td><input type="text" ng-model="input"/></td>
    </tr>
    <tr>
        <td>Result</td>
        <td><input type="text" ng-model="output"/></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="button" ng-click="transformString(input)" value="Process String"/>
        </td>
    </tr>
</table>
</body>
</html>
