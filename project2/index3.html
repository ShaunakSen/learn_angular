<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../project1/css/bootstrap.min.css"/>
    <script src="../project1/js/jquery.min.js"></script>
    <script src="../project1/js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/script3.js"></script>
</head>
<body ng-controller="myController">
<h2>Eg of ng-init</h2>
<ul class="list-group">
    <li class="list-group-tem" ng-repeat="country in countries" ng-init="parentIndex = $index">
        {{country.name}}
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="city in country.cities">
                {{city.name}} Parent Index = {{parentIndex}}
            </li>
        </ul>
    </li>
</ul>
<h2>Eg of ng-include</h2>
Select view:
<select class="form-control" ng-model="friendsView">
    <option value="friendsTable.html">Table</option>
    <option value="friendsList.html">List</option>
</select>
<br/><br/>
<div ng-include="friendsView"></div>
</body>
</html>
