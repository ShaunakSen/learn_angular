<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
        <div class="col-xs-12">
            <ul class="media-list tab-pane fade in active">
                <li class="media">
                    <div class="media-left media-middle">
                        <a href="">
                            <img class="media-object img-thumbnail" ng-src="{{dishCtrl.dish.image}}" alt=""/>
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">
                            {{dishCtrl.dish.name}}
                            <span class="label label-danger label-xs">{{dishCtrl.dish.label}}</span>
                            <span class="badge">{{dishCtrl.dish.price | currency}}</span>
                        </h2>

                        <p>{{dishCtrl.dish.description}}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-9 col-xs-offset-5">
            <label>
                <input type="text" class="form-control" ng-model="dishCtrl.search"/>
            </label>
        </div>
        <blockquote ng-repeat="comment in dishCtrl.dish.comments | orderBy: dishCtrl.order(dishCtrl.search)">
            <h4>
                Ratings: {{comment.rating}}
            </h4>
            <p>Comment: {{comment.comment}}</p>
            <footer>From {{comment.author}} on {{comment.date | date: 'd MMMM yyyy'}}</footer>
        </blockquote>
        <div class="row" ng-controller="CommentFormController">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <h4>Your Comment</h4>
                <form class="form-horizontal" name="feedbackForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="">Your name</label>
                        <input type="text" class="form-control" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label>Your rating:</label>
                        <label class="radio-inline">
                            <input type="radio" name="ratings" id="inlineRadio1" value="option1"> 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="ratings" id="inlineRadio2" value="option2"> 2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="ratings" id="inlineRadio3" value="option3"> 3
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="ratings" id="inlineRadio4" value="option3"> 4
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="ratings" id="inlineRadio5" value="option3" checked> 5
                        </label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="comment" placeholder="YOUR COMMENTS"></textarea>
                    </div>
                    <button type="button" name="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>

</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="scripts/assgn2.js"></script>
<script>



</script>

</body>

</html>
