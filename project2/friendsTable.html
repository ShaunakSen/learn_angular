<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr  ng-repeat="friend in friends">
        <td>{{friend.name}}</td>
        <td>{{friend.age}}</td>
        <td>{{friend.salary}}</td>
    </tr>
    </tbody>
</table>
