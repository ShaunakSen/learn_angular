<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        html, body {
            font-size: 1.1em;
            font-family: Droid Sans;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">AngularJS</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div ng-controller="mainController">
    <form name="myForm">
        <input type="text" ng-model="field" name="myField" required minlength="5"/>
        <br>

        <div ng-messages="myForm.myField.$error"><br>

            <div ng-message="required" class="alert alert-danger">You did not enter a field</div>
            <div ng-message="minlength" class="alert alert-warning">The value you entered is too short</div>
        </div>
    </form>
    <h2>Hello {{name + ' How are you'}}</h2>

    <div>
        <label>What is your Twitter Handle? </label>
        <input type="text" ng-model="handle"/>
    </div>
    <br>
    <h2>twitter.com/{{lowercasehandle()}}</h2>
    <div class="alert" ng-class="{'alert-warning':handle.length<characters,'alert-danger':handle.length>characters}">
        <div ng-show="handle.length < characters">Twitter is less than {{characters}} characters</div>
        <div ng-show="handle.length > characters">Twitter is more than {{characters}} characters</div>
    </div>
    <h3>Rules</h3>
    <ul>
        <li ng-repeat="rule in rules.records">
            {{rule.Name}}
        </li>
    </ul>


</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-messages.js"></script>
<script src="js/angular-resource.js"></script>
<script src="js/app3.js"></script>
</body>
</html>
